<div class="layout-container" [class.sidebar-open]="sidebarOpen$ | async">
  <!-- Header -->
  <app-header
    class="layout-header"
    (sidebarToggle)="onSidebarToggle()">
  </app-header>

  <!-- Content Area (Sidebar + Main) -->
  <div class="layout-content-area">
    <!-- Sidebar -->
    <app-sidebar
      class="layout-sidebar"
      [isOpen]="(sidebarOpen$ | async) || false">
    </app-sidebar>

    <!-- Main Content Area -->
    <main class="layout-main" role="main">
      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>

  <!-- Backdrop for mobile -->
  <div
    class="layout-backdrop"
    *ngIf="sidebarOpen$ | async"
    (click)="onBackdropClick()"
    aria-hidden="true">
  </div>

  <!-- Footer -->
  <app-footer class="layout-footer"></app-footer>
</div>
